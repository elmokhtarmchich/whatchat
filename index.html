<!DOCTYPE html>
<html>
<head>
	<title>Open WhatsApp Chat</title>
</head>
<body>

    <label for="phone">Phone Number:</label>
<select id="countryCode" name="countryCode">
  <option value="1">United States (+1)</option>
  <option value="44">United Kingdom (+44)</option>
  <option value="33">France (+33)</option>
  <option value="49">Germany (+49)</option>
  <option value="81">Japan (+81)</option>
  <!-- Add more options for other countries here -->
</select>
<input type="text" id="phone" name="phone" placeholder="Enter phone number">
<button onclick="openChat()">Open Chat</button>

<script>
  // Get the user's IP address and geolocation data
  fetch("https://ipapi.co/json/")
    .then(response => response.json())
    .then(data => {
      // Set the country code select box to the user's country
      var countryCode = data.country_calling_code;
      document.getElementById("countryCode").value = countryCode;
    })
    .catch(error => console.error(error));

  function openChat() {
    var countryCode = document.getElementById("countryCode").value;
    var phoneNumber = document.getElementById("phone").value;
    if (phoneNumber.length > 0) {
      window.location.href = "https://api.whatsapp.com/send?phone=" + countryCode + phoneNumber;
    } else {
      alert("Please enter a valid phone number");
    }
  }
</script>

</body>
</html>
